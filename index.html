<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DANTE | CONEXIN CORTEX AI</title>
    <style>
        /* ESTILO CYBERPUNK OPTIMIZADO */
        body { background-color: #05070a; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; text-shadow: 0 0 2px #004400; }
        .container { max-width: 800px; margin: 0 auto; border: 1px solid #004400; padding: 20px; box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        h1 { text-align: center; border-bottom: 1px solid #004400; padding-bottom: 10px; text-transform: uppercase; letter-spacing: 3px; }
        .input-zone { margin-top: 20px; border-top: 1px dashed #004400; padding-top: 20px; }
        
        input, button { width: 100%; padding: 12px; background: #001100; color: #00ff41; border: 1px solid #00ff41; margin-bottom: 10px; font-family: inherit; font-size: 16px; }
        button { font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        button:hover { background: #00ff41; color: #000; box-shadow: 0 0 15px #00ff41; }
        button:disabled { background: #111; border-color: #444; color: #555; cursor: not-allowed; box-shadow: none; }
        
        .hidden { display: none; }
        .loading { color: #00ffff; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        #quote-display { font-size: 1.2em; color: #fff; font-style: italic; margin: 20px 0; border-left: 4px solid #00ff41; padding-left: 15px; }
        .metadata { font-size: 0.8em; color: #00aa22; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>SISTEMA DANTE<br><span style="font-size:0.5em; color:#00ffff;">[MODO ONLINE: GEMINI-PRO]</span></h1>
    
    <div id="console">>>> CONEXIN CON FANTEKEY2026: LISTA.<br></div>

    <div id="setup-form" class="input-zone">
        <p>>>> INGRESE FECHA DE ORIGEN PARA CONSULTAR AL ORCULO:</p>
        <input type="date" id="birthdate">
        <button id="btn-scan" onclick="iniciarConexion()">>>> INVOCAR INTELIGENCIA</button>
    </div>

    <div id="quiz-zone" class="input-zone hidden">
        <p class="metadata">>>> DATOS RECIBIDOS DESDE LA NUBE:</p>
        <div id="quote-display"></div>
        
        <input type="text" id="author-guess" placeholder="IDENTIFIQUE AL AUTOR..." autocomplete="off">
        <button id="btn-verificar" onclick="verificarRespuesta()">CONFIRMAR AUTORA</button>
        <p id="feedback-msg"></p>
    </div>
</div>

<script>
    // ==========================================
    //  ZONA DE LLAVES - PEGA TU API KEY AQU
    // ==========================================
    const API_KEY = "TU_API_KEY_AQUI"; 
    // ==========================================

    let respuestaCorrecta = null; // Aqu铆 guardaremos lo que diga la AI
    
    // Funci贸n Principal: Hablar con Google Gemini
    async function iniciarConexion() {
        const fecha = document.getElementById('birthdate').value;
        const btn = document.getElementById('btn-scan');
        const consola = document.getElementById('console');

        if (!fecha) { alert(">>> ERROR: FECHA REQUERIDA."); return; }
        if (API_KEY === "TU_API_KEY_AQUI") { alert(">>> ERROR: FANTEKEY NO DETECTADA. EDITA EL CDIGO."); return; }

        // UI: Modo Cargando
        btn.disabled = true;
        btn.innerHTML = ">>> PROCESANDO EN LA MATRIX...";
        consola.innerHTML += `<span class="loading">>>> ENVIANDO SEAL A GEMINI (${fecha})...</span><br>`;

        // EL PROMPT (La orden al cerebro)
        // Pedimos JSON estricto para que el c贸digo pueda leerlo.
        const prompt = `
            Act煤a como el 'Sistema Dante', una IA oscura y literaria.
            Basado en la fecha ${fecha}, selecciona una cita famosa de un autor cl谩sico de terror, existencialismo o ciencia ficci贸n (Ej: Poe, Lovecraft, Kafka, Asimov).
            
            IMPORTANTE: Responde NICAMENTE con un objeto JSON v谩lido (sin bloques de c贸digo markdown).
            Formato: {"frase": "Texto de la cita", "autor": "Nombre del Autor", "libro": "Obra de origen"}
        `;

        try {
            // Llamada a la API REST de Google
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();
            
            // An谩lisis de la respuesta (Parsing)
            const textoGenerado = data.candidates[0].content.parts[0].text;
            
            // Limpieza por si Gemini pone ```json ... ```
            const jsonLimpio = textoGenerado.replace(/```json|```/g, '').trim();
            const objetoDatos = JSON.parse(jsonLimpio);

            // Guardamos la verdad
            respuestaCorrecta = objetoDatos;

            // Mostramos el juego
            document.getElementById('setup-form').classList.add('hidden');
            document.getElementById('quiz-zone').classList.remove('hidden');
            
            consola.innerHTML += `>>> RESPUESTA RECIBIDA. PAQUETE DESENCRIPTADO.<br>`;
            document.getElementById('quote-display').innerText = `"${objetoDatos.frase}"`;

        } catch (error) {
            console.error(error);
            consola.innerHTML += `<span style="color:red">>>> ERROR DE CONEXIN: ${error.message}</span><br>`;
            btn.disabled = false;
            btn.innerHTML = ">>> REINTENTAR CONEXIN";
        }
    }

    // Validaci贸n de la respuesta del usuario
    function verificarRespuesta() {
        const intento = document.getElementById('author-guess').value;
        const feedback = document.getElementById('feedback-msg');
        
        // Normalizaci贸n para evitar errores por tildes o may煤sculas
        const cleanIntento = intento.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const cleanAutor = respuestaCorrecta.autor.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

        if (cleanAutor.includes(cleanIntento) && cleanIntento.length > 3) {
            // XITO
            feedback.innerHTML = `<span style="color:#00ffff">>>> 隆ACCESO CONCEDIDO!<br>Autor: ${respuestaCorrecta.autor}<br>Libro: ${respuestaCorrecta.libro}</span>`;
            document.getElementById('btn-verificar').disabled = true;
            document.getElementById('console').innerHTML += ">>> USUARIO VALIDADO POR IA.<br>";
        } else {
            // FALLO
            feedback.innerHTML = `<span style="color:red">>>> ACCESO DENEGADO. NO ES ESE AUTOR.</span>`;
        }
    }
</script>

</body>
</html>
