<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DANTE | VERSIÓN UNIFICADA v9.0</title>
    <style>
        /* --- ESTÉTICA GENERAL --- */
        body {
            background-color: #05070a;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            overflow-x: hidden;
            font-size: 14px;
            padding-bottom: 60px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #004400;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.15);
            background-color: rgba(5, 7, 10, 0.95);
        }
        h1 { 
            text-align: center; 
            text-shadow: 0 0 5px #00ff41; 
            letter-spacing: 2px; 
            border-bottom: 1px solid #004400; 
            padding-bottom: 15px; 
            font-size: 1.5em;
            text-transform: uppercase;
        }
        .subtitle { font-size: 0.6em; color: #00aa22; display: block; margin-top: 5px;}
        
        /* --- ZONAS DE INTERACCIÓN --- */
        .output { margin-top: 20px; white-space: pre-wrap; line-height: 1.4; min-height: 100px;}
        .input-zone { margin-top: 20px; border-top: 1px dashed #004400; padding-top: 15px; }
        
        input, button {
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 12px;
            font-family: inherit;
            width: 100%;
            margin-bottom: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, button:focus { outline: none; box-shadow: 0 0 10px #00ff41; }
        button { font-weight: bold; text-transform: uppercase; transition: 0.3s; cursor: pointer; }
        button:hover { background: #00ff41; color: #000; }
        button:disabled { border-color: #333; color: #555; cursor: not-allowed; background: #111; }
        
        /* --- UTILIDADES --- */
        .hidden { display: none; }
        .alert { color: #ff3333; font-weight: bold; }
        .
