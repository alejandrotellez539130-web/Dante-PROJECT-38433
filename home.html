<!DOCTYPE html>
<html lang="es">
<head>

    <style>

        body {

            max-width: 600px; width: 100%; box-shadow: 0 0 15px rgba(0,255,65,0.1);
        }
        input, button {

        button { background: #1a4d2e; cursor: pointer; font-weight: bold; border-color: var(--green); }
        #output {

            display: none; background: #000; font-size: 0.9rem; line-height: 1.4;

        .flash-ver { color: var(--green); } .flash-ros { color: var(--pink); } .flash-azu { color: var(--blue); }
    </style>
</head>
<body>

<div class="terminal">

</script>

</html>
